<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>006 - Basic Layout</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Ignore this, it's for the header -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="../../app.css" rel="stylesheet" type="text/css">

    <!-- Import App Css file -->
    <link href="./exampleflex.css" rel="stylesheet" type="text/css">

  </head>
  <body>
  	<!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <a aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button" href="/">
          <i class="material-icons">home</i>
        </a>
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">006 - Basic Layout</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <header class="horizontal-menu">
            <ul>
              <li>Home</li>
              <li>About</li>
              <li>Contact us</li>
            </ul>
          </header>
          <section>
            <aside>
              <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact us</li>
              </ul>
            </aside>
            <article>
              <div class="main-text">
                <p>Lorem ipsum...</p>
                <p>Lorem ipsum...</p>
                <p>Lorem ipsum...</p>
                <p>Lorem ipsum...</p>
                <p>Lorem ipsum...</p>
                <p>Lorem ipsum...</p>
                <p>Lorem ipsum...</p>
              </div>
              <div class="squares">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
              </div>
            </article>
          </section>
          <footer class="horizontal-menu">
            <ul>
              <li>Talos Digital</li>
              <li>Contact us</li>
            </ul>
          </footer>
        </div>
      </main>
    </div>

  </body>
</html>
